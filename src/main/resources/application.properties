# BloodPress Application Configuration
spring.application.name=BloodPress

# Server Configuration
server.port=8080

# ===============================
# H2 Database (Development)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/bloodpress;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (pour visualiser la DB)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JPA/Hibernate Configuration
# ===============================
# Flyway gère le schéma, pas Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# ===============================
# Flyway (Database Migrations)
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===============================
# CORS Configuration
# ===============================
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=./logs/bloodpress.log
